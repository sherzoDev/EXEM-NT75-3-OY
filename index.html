<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>JavaScript Exem</title>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <h1 class="text-center mt-2">Pizza Order</h1>
            <form class="form">
                <input class="mt-3 form-control mx-auto" type="text" name="user_name" value="Eshmat"
                    placeholder="Enter your name" required>
                <input class="mt-3 form-control mx-auto" type="tel" name="user_phone"
                    placeholder="Enter your phone number" value="+998 90 111 11 11" required>
                <input class="mt-3 form-control mx-auto" value="Chilonzor, Qatortol" type="text" name="user_email"
                    placeholder="Enter your address" required>
                <h6 class=" mt-3">Daugh Thickness:</h6>
                <select class="form-select mt-2" aria-label="Default select example">
                    <option selected disabled>None</option>
                    <option value="$10">Thin</option>
                    <option value="$12">Medium</option>
                    <option value="$15">Thick</option>
                </select>
                <ul class="mt-3">
                    <h5>Size:</h5>
                    <li>
                        <label>
                            <input checked class="pizza-size" value="$10" type="radio" name="pizza_size" placeholder="25sm">
                            <span>25sm</span>
                        </label>
                    </li>

                    <li>
                        <label>
                            <input class="pizza-size" value="$12" type="radio" name="pizza_size" placeholder="30sm">
                            <span>30sm</span>
                        </label>
                    </li>

                    <li>
                        <label>
                            <input class="pizza-size" value="$15" type="radio" name="pizza_size" placeholder="35sm">
                            <span>35sm</span>
                        </label>
                    </li>
                </ul>

                <div>
                </div>

                <div>
                    <ul>
                        <h5>On Pizza:</h5>
                        <li>
                            <label>
                                <input value="$5" name="user_select" type="checkbox">
                                <span>Tomato</span>
                            </label>
                        </li>

                        <li>
                            <label>
                                <input value="$5" name="user_select" type="checkbox">
                                <span>Turkey meat</span>
                            </label>
                        </li>

                        <li>
                            <label>
                                <input value="$5" name="user_select" type="checkbox">
                                <span>Olive</span>
                            </label>
                        </li>
                    </ul>

                    <ul>
                        <li>
                            <label>
                                <input value="$5" name="user_select" type="checkbox">
                                <span>Pickled</span>
                            </label>
                        </li>

                        <li>
                            <label>
                                <input value="$5" name="user_select" type="checkbox">
                                <span>Mushroom</span>
                            </label>
                        </li>

                        <li>
                            <label>
                                <input value="$5" name="user_select" type="checkbox">
                                <span>Horse meat</span>
                            </label>
                        </li>
                    </ul>
                </div>

                <div>
                    <strong>Add:</strong>
                    <ul>
                        <li>
                            <input type="checkbox" value="$5">
                            <span>Pepper</span>
                        </li>

                        <li>
                            <input type="checkbox" value="$5">
                            <span>Sausages</span>
                        </li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-success d-flex justify-content-center align-items-center">Add
                    Card</button>
            </form>



            <ul class="list"></ul>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
